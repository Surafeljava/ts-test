name: TestSavant RedTeam

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      redteaming_id:
        description: "Red-Teaming config UUID"
        required: true
      callback_urls:
        description: "Comma-separated webhook URLs (preferred)"
        required: false
      callback_url:
        description: "Public webhook receiver URL (https://...)"
        required: false
      strict:
        description: "Strict gate (1/0)"
        required: false
        default: "1"
      max_vuln_rate:
        description: "Max vulnerability rate (e.g., 0.10)"
        required: false
        default: ""
      timeout:
        description: "Timeout seconds"
        required: false
        default: "3600"

jobs:
  gate:
    name: Start + Poll + Gate
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.gate.outputs.run_id }}
      proceed: ${{ steps.gate.outputs.proceed }}
    env:
      TESTSAVANT_API_KEY: ${{ secrets.TESTSAVANT_API_KEY }}
      REDTEAMING_ID: ${{ inputs.redteaming_id }}
      RECEIVER_WEBHOOK_URLS: ${{ inputs.callback_urls }}
      RECEIVER_WEBHOOK_URL: ${{ inputs.callback_url }}
      TS_STRICT: ${{ vars.TS_STRICT }}
      MAX_VULN_RATE: ${{ vars.MAX_VULN_RATE }}
      MAX_VULN_COUNT: ${{ vars.MAX_VULN_COUNT }}
      TS_POLL_TIMEOUT: ${{ vars.TS_POLL_TIMEOUT }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install SDK from repository (token)
        env:
          TS_GITHUB_TOKEN: ${{ secrets.TS_GITHUB_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install "git+https://${TS_GITHUB_TOKEN}@github.com/TestSavantAI/testsavant-redteam@main#subdirectory=sdk"
      - name: Start, poll, gate (no dispatch)
        id: gate
        env:
          SKIP_DISPATCH: "1"
        run: bash scripts/start_and_gate.sh
      - name: Upload result artifact
        uses: actions/upload-artifact@v4
        with:
          name: redteam-result
          path: result.json

  on-pass:
    name: On Pass
    needs: gate
    if: needs.gate.outputs.proceed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download result
        uses: actions/download-artifact@v4
        with:
          name: redteam-result
          path: .
      - name: Proceed
        run: |
          echo "Run passed gate. Run ID: ${{ needs.gate.outputs.run_id }}"
          echo "Result:" && cat result.json

  on-fail:
    name: On Fail
    needs: gate
    if: needs.gate.outputs.proceed != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download result
        uses: actions/download-artifact@v4
        with:
          name: redteam-result
          path: .
      - name: Halt
        run: |
          echo "Run failed gate. Run ID: ${{ needs.gate.outputs.run_id }}"
          echo "Result:" && cat result.json