name: Start TestSavant Run on Push

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  gate:
    name: Start + Poll + Gate
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.gate.outputs.run_id }}
      proceed: ${{ steps.gate.outputs.proceed }}
    env:
      TESTSAVANT_API_KEY: ${{ secrets.TESTSAVANT_API_KEY }}
      REDTEAMING_ID: ${{ vars.REDTEAMING_ID }}
      RECEIVER_WEBHOOK_URLS: ${{ secrets.RECEIVER_WEBHOOK_URLS }}
      RECEIVER_WEBHOOK_URL: ${{ secrets.RECEIVER_WEBHOOK_URL }}
      TS_STRICT: ${{ vars.TS_STRICT }}
      MAX_VULN_RATE: ${{ vars.MAX_VULN_RATE }}
      MAX_VULN_COUNT: ${{ vars.MAX_VULN_COUNT }}
      TS_POLL_TIMEOUT: ${{ vars.TS_POLL_TIMEOUT }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SDK from repository (token)
        env:
          TS_GITHUB_TOKEN: ${{ secrets.TS_GITHUB_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install "git+https://${TS_GITHUB_TOKEN}@github.com/TestSavantAI/testsavant-redteam"

      - name: Start, poll, gate (no dispatch)
        id: gate
        env:
          SKIP_DISPATCH: "1"
        run: bash scripts/start_and_gate.sh

      - name: Upload result artifact
        uses: actions/upload-artifact@v4
        with:
          name: redteam-result
          path: result.json

  on-pass:
    name: On Pass
    needs: gate
    if: needs.gate.outputs.proceed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download result
        uses: actions/download-artifact@v4
        with:
          name: redteam-result
          path: .
      - name: Proceed
        run: |
          echo "Run passed gate. Run ID: ${{ needs.gate.outputs.run_id }}"
          echo "Result:" && cat result.json
          # Place deployment/test steps here

  on-fail:
    name: On Fail
    needs: gate
    if: needs.gate.outputs.proceed != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download result
        uses: actions/download-artifact@v4
        with:
          name: redteam-result
          path: .
      - name: Halt
        run: |
          echo "Run failed gate. Run ID: ${{ needs.gate.outputs.run_id }}"
          echo "Result:" && cat result.json
          # Notify or create issue, etc.

# Notes:
# - Secrets: `TESTSAVANT_API_KEY` and either `RECEIVER_WEBHOOK_URLS` (comma-separated) or `RECEIVER_WEBHOOK_URL`.
# - Vars: `REDTEAMING_ID`, optional gating vars `TS_STRICT`, `MAX_VULN_RATE`, `MAX_VULN_COUNT`, `TS_POLL_TIMEOUT`.

